<!doctype html>
<html lang="en" class="bk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" type = "text/css"> <!-- CSS -->
    <link rel="shortcut icon" href="favicon\android-chrome-512x512.png" type="image/x-icon"> <!-- favicon -->
    <!-- Include EmailJS library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>Carlo Laguda Site</title>
</head>
<body>
    <!-- Titolo e descrizione -->
    <div class="maxDivMail ms-5 mt-5 ">
        <h1>Costruiamo insieme!</h1>
        <h2>Ciao! sono Carlo, uno studente di informatica pronto a darti una mano.</h2>
    </div>
    <!-- Modulo di contatto -->
    <div class="container maxDivMail mt-5">
        <div class="mb-3">
            <!-- Campo nome -->
            <label for="name" class="form-label">Nome e cognome</label>
            <input type="text" class="form-control" placeholder="Mario Rossi" id="name">
        </div>
        <div class="mb-3">
            <!-- Campo email -->
            <label for="contact" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="nome@esempio.com" id="contact">
        </div>
        <div class="mb-3">
            <!-- Campo messaggio -->
            <label for="message" class="form-label">Messaggio</label>
            <textarea class="form-control" rows="4" placeholder="Sarei interessato a richiedere una consulenza" id="message"></textarea>
        </div>
        <!-- Bottone di invio -->
        <button class="btn btn-outline-primary" id="button" onclick="inviaEmail()">Invia</button>
    </div>
</body>
<footer>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include script per l'invio dell'email -->
    <script src="JS/mail.js"></script>
</footer>
</html>
